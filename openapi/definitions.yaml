      $ref: "#/UserDataProcessingStatus"
    created_at:
      $ref: "#/Timestamp"
    updated_at:
      $ref: "#/Timestamp"
    version:
      type: integer
  required:
    - choice
    - status
    - version
ServiceName:
  type: string
  description: The name of the service. Will be added to the content of sent messages.
  minLength: 1
OrganizationName:
  type: string
  description: |-
    The organization that runs the service. Will be added to the content
    of sent messages to identify the sender.
  minLength: 1
DepartmentName:
  type: string
  description: |-
    The department inside the organization that runs the service. Will
    be added to the content of sent messages.
  minLength: 1
AvailableNotificationChannels:
  description: |-
    All the notification channels available for a service.
  type: array
  items:
    $ref: "#/NotificationChannel"
CIDR:
  type: string
  description: Describes a single IP or a range of IPs.
  pattern: "^([0-9]{1,3}[.]){3}[0-9]{1,3}(/([0-9]|[1-2][0-9]|3[0-2]))?$"
Timestamp:
  type: string
  format: UTCISODateFromString
  description: A date-time field in ISO-8601 format and UTC timezone.
  x-import: '@pagopa/ts-commons/lib/dates'
  example: "2018-10-13T00:00:00.000Z"
HttpsUrl:
  type: string
  format: uri
  description: An http(s) url.
  pattern: "^https://[-a-zA-Z0-9@:%._+~#=]{2,256}[.][a-z]{2,6}\\\\b([-a-zA-Z0-9@:%_+.~#?&/=]*)$"
UserDataProcessingStatus:
  type: string
  description: |-
    The status of a user data processing request
  enum:
    - PENDING
    - WIP
    - CLOSED
    - FAILED
    - ABORTED
  example: PENDING
UserDataProcessingChoice:
  type: string
  description: |-
    User's choice to delete or download his own data.
  enum:
    - DOWNLOAD
    - DELETE
  example: DOWNLOAD
UserDataProcessingChoiceRequest:
  type: object
  description: |-
    A request wrapper for User data processing choice
  properties:
    choice:
      $ref: "#/UserDataProcessingChoice"
  required:
    - choice
ServicePreferencesSettings:
  description: |-
    Describes the citizen's profile, mostly interesting for preferences
    attributes.
  type: object
  properties:
    mode:
      $ref: "#/ServicesPreferencesMode"
  required:
    - mode
ServicesPreferencesMode:
  type: string
  enum:
    - LEGACY
    - AUTO
    - MANUAL
ServicePreference:
  description: |-
    Define a set of preferences of a Citizen for a given Service.
    It's needed by Citizens to express how they want Services to get in touch with them.
  type: object
  properties:
    is_email_enabled:
      type: boolean
    is_inbox_enabled:
      type: boolean
    is_webhook_enabled:
      type: boolean
    settings_version:
      type: integer
      minimum: 0
  required:
    - is_email_enabled
    - is_inbox_enabled
    - is_webhook_enabled
    - settings_version
ActivationStatus:
  type: string
  x-extensible-enum:
    - ACTIVE
    - INACTIVE
    - PENDING
MessageCategory:
  x-one-of: true
  allOf:
    - $ref: "#/MessageCategoryPayment"
    - $ref: "#/MessageCategoryBase"
MessageCategoryBase:
  type: object
  properties:
    tag:
      type: string
      enum:
        - GREEN_PASS
        - GENERIC
  required:
    - tag
MessageCategoryPayment:
  type: object
  properties: 
    tag:
      type: string
      enum:
        - PAYMENT
    rptId:
      type: string
  required:
    - tag
    - rptId
LegalMessage:
  type: object
  properties:
    eml: 
      $ref: "#/LegalMessageEml"
    cert_data:
      $ref: "#/LegalMessageCertData"
  required: 
    - eml
    - cert_data
LegalMessageEml:
  type: object
  properties:
    subject:
      type: string
    plain_text_content:
      type: string
    html_content:
      type: string
    attachments:
      type: array
      items:
        $ref: '#/Attachment'
  required:
    - subject
    - plain_text_content
    - html_content
    - attachments
LegalMessageCertData:
  type: object
  properties:
    header:
      $ref: "#/CertDataHeader"
    data:
      $ref: "#/CertData"
  required:
    - header
    - data
CertData:
  type: object
  properties:
    sender_provider:
      type: string
      minLength: 1
    timestamp:
      type: string
      format: date-time
    envelope_id:
      type: string
      minLength: 1
    msg_id:
      type: string
      minLength: 1
    receipt_type:
      type: string
  required:
    - sender_provider
    - timestamp
    - envelope_id
    - msg_id
    - receipt_type
CertDataHeader:
  type: object
  properties:
    sender:
      type: string
      minLength: 1
    recipients:
      type: string
      minLength: 1
    replies:
      type: string
      minLength: 1
    object:
      type: string
      minLength: 1
Attachment:
  type: object
  properties:
    id:
      type: string
    content_type:
      type: string
    name:
      type: string
    url:
      type: string
ImpersonatedService:
  type: object
  properties:
    service_id:
      type: string
    user_groups:
      type: string